name: 06 - Contexts
run-name: My custom workflow and Input context is set to ${{ inputs.debug }}
on: 
    push:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false
env:
    MY_WORKFLOW_VAR: "workflow"
    MY_OVERWRITTEN_VAR: 'workflow_overwritten'
jobs:
    echo-data:
        runs-on: ubuntu-latest
        env:
          MY_JOB_VAR: 'job'
          MY_OVERWRITTEN_VAR: 'job_overwritten'
        steps: 
            - name: Display Information
              run: |
                echo "Event name: ${{ github.event_name }}"
                echo "Ref: ${{ github.ref }}"
                echo "Ref name: ${{ github.ref_name }}"
                echo "SHA: ${{ github.sha }}"
                echo "Actor: ${{ github.actor }}"
                echo "Run ID: ${{ github.run_id }}"
                echo "Run no: ${{ github.run_number }}"
            - name: Retrieve Variable
              run: |
                echo "Variable value is: ${{ vars.MY_VAR }}"
            - name: Print Env Variables
              env:
                MY_OVERWRITTEN_VAR: 'step'
              run: |
                echo "Workflow env: ${{ env.MY_WORKFLOW_VAR }}"
                echo "Workflow overwritten env: ${{ env.MY_OVERWRITTEN_VAR}}"
            - name: Print Env Variables
              # env:
              #     MY_OVERWRITTEN_VAR: 'step'
              run: |
                  echo "Workflow env: ${{ env.MY_WORKFLOW_VAR }}"
                  echo "Workflow overwritten env: ${{ env.MY_OVERWRITTEN_VAR}}"