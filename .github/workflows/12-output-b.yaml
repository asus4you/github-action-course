name: 12b - Working with Outputs
on:
  workflow_dispatch:
    inputs:
      build-status:
        type: choice
        options: 
          - success
          - failure
        description: Build success or failure 
jobs:
  build: 
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ steps.build.outputs.status }}
    steps:
      - name: Print the GITHUB OUTPUT
        run: echo "$GITHUB_OUTPUT"
      - name: Build
        id: build
        run: echo "status=${{ inputs.build-status }}" >> "$GITHUB_OUTPUT""
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.build-status == 'success' }}
    steps:
      - name: Deploy
        run: echo "Deploying.."